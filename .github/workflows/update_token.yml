name: Auto Generate Daily MD5 Token

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC
  workflow_dispatch:     # Allows manual triggering

permissions:
  contents: write        # Minimal required permission

jobs:
  generate-md5-token:
    runs-on: ubuntu-latest
    timeout-minutes: 5   # Prevents hanging jobs
    
    steps:
      # Step 1: Checkout with full history
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git operations
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Generate MD5 Token (cross-platform compatible)
      - name: Generate Token
        id: generate
        run: |
          # Cross-platform MD5 generation
          RAW=$(date +%s%N)$RANDOM
          if command -v md5sum >/dev/null; then
            TOKEN=$(echo -n "$RAW" | md5sum | cut -d' ' -f1)
          elif command -v md5 >/dev/null; then
            TOKEN=$(echo -n "$RAW" | md5 | cut -d' ' -f1)
          else
            TOKEN=$(echo -n "$RAW" | openssl md5 -r | cut -d' ' -f1)
          fi
          
          # Store token in output and file
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "{\"token\":\"$TOKEN\"}" > aksestoken.json
          
          # Debug output (visible in logs)
          echo "Generated token (first 8 chars): ${TOKEN:0:8}..."

      # Step 3: Commit and Push changes
      - name: Update Repository
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Commit changes
          git add aksestoken.json
          git commit -m "Auto-update token [skip ci] $(date +'%Y-%m-%d %H:%M:%S')"
          
          # Push with retry logic
          for i in {1..3}; do
            git pull --rebase && git push && break || sleep 5
          done
